<script type="text/x-red" data-template-name="pusher-socket-config">
    <div class="form-row">
        <label for="node-config-input-appkey"><i class="fa fa-key"></i> Application Key</label>
        <input type="text" id="node-config-input-appkey">
    </div>
    <div class="form-row">
        <label for="node-config-input-cluster"><i class="fa fa-server"></i> Cluster</label>
        <select type="text" id="node-config-input-cluster">
           <option value="mt1">us-east-1 (US - default)</option>
           <option value="eu">eu-west-1 (Europe)</option>
           <option value="ap1">ap-southeast-1 (Singapore)</option>
           <option value="ap2">ap-south-1 (Mumbai)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('pusher-socket-config', {
        category: 'config',
        defaults: {
            appkey: { value: "", required: true },
            cluster: { value: "mt1" },
            name: { value: "" }
        },
        label: function () {
            return this.name || this.appkey || "Pusher Websocket";
        }
    });

</script>
